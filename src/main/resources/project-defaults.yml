thorntail:
  deployment:
    kc.war:
      web:
        login-config:
          auth-method: KEYCLOAK
        security-constraints:
          - url-pattern: /rest/secured
            methods: [GET, POST, PUT, DELETE]
            roles: [test]
  keycloak:
    multitenancy:
      paths:
        /rest/secured: keycloak.json
#        /app/health: health-client-keycloak.json
  logging:
    loggers:
      kc:
        level: DEBUG